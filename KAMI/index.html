    <style>
        body {
            font-family: Arial, sans-serif;

			background-size: 100%;

            position: absolute;

/* Loading spinner styles */
.loading-spinner {
    position: absolute;
    top: 30%;
    left: 35%;
    width: 150px;
    height: 150px;
    border: 15px solid white; /* Light grey */
    border-top: 15px solid #3498db; /* Blue */
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    /* Hide the spinner when content is loaded */
    .hide {
    display: none;
    }

    input{
		border-radius:5px;
		text-align:center;
	}
    </style>
</head>
<body>

    <div class="header">
    </div>
    <div class="image-slots">
	     <a href="LogIn&SignUp.html">
        <img src="BUSINESS SUCCESS ANALYSIS.png" alt="Centered image" class="center-image">
		</a>
    </div>
	
	<div class="container_1">
            <div class="header" style="color:white;"> 
			<i class="fas fa-user-tie" style="position: absolute; top: 1%; right: 465px; color: black; font-size: 35px;"></i>
			<i class="fas fa-user-tie" style="position: absolute; top: 1%; right: 23px; color: black; font-size: 35px;"></i>
			</div>
            <div class="content">
			<br><br><br><br><br><br>
			<i class="fas fa-briefcase arrow-icon" id="start" style="color: black; font-size: 120px;"></i>
			<p id="loadingText" class="hide" style="color:blue; position: absolute; top: 47%; right: 205px;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLoading.....</p>
			<div id="spinner" class="loading-spinner hide"></div>
			<br><br><br><br><br><br>
			</div>
            <div class="footer">...</div>
        </div>
	

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const spinner = document.getElementById('spinner');
    const loadingText = document.getElementById('loadingText');
    const button = document.getElementById('start');

    // Hide the spinner and loading text initially
    spinner.classList.add('hide');
    loadingText.classList.add('hide');
	start.classList.remove('hide');

    button.addEventListener('click', function() {
        // Show the spinner and loading text when the button is clicked
        spinner.classList.remove('hide');
        loadingText.classList.remove('hide');
		start.classList.add('hide');

        // Simulate a loading period (e.g., 3 seconds) before redirecting
        setTimeout(() => {
            spinner.classList.add('hide');
            loadingText.classList.add('hide');
            // Redirect to home.html after loading
            window.location.href = 'home.html';
        }, 5000); // Adjust the duration as needed
    });
});


</script>	
</body>
