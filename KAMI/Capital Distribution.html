	<script>
  document.getElementById('downloadPDF').addEventListener('click', function() {
    const element = document.querySelector('.container_costs');
    
    // Options for html2pdf
    const options = {
      margin: [0, 0, 0, 0], // Margins for the PDF
      filename: 'START_UP_COSTS.pdf', // Name of the PDF file
      image: { type: 'jpeg', quality: 1}, // Image quality settings
      html2canvas: { scale: 5 }, // Scaling for the screenshot
      jsPDF: { unit: 'in', format:  [10, 14], orientation: 'portrait' } // Page size and orientation
    };

    html2pdf().from(element).set(options).save();
  });
</script>
